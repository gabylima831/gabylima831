name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa uma vez por dia

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar a snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Converter SVG para GIF
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          convert -delay 10 -loop 0 snake.svg snake.gif

      - name: Commit e push da animação gerada
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -snake.svg snake.gif
          git commit -m "Gerando snake animation" || echo "Nenhuma alteração para commit"
          git push
